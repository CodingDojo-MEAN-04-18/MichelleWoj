<h1>Registration</h1>
<fieldset>
  <legend>Account Information</legend>
  <form (submit)='onSubmit()'>
    <div>
      <label for="">*First Name</label>
      <input type="text" name='firstname' required minlength="3" maxlength="15" [(ngModel)]='user.firstname' #firstname="ngModel">
      <div class="error" *ngIf="!firstname.valid">First name is required</div>
    </div>
    <div>
      <label for="">*Last Name</label>
      <input type="text" name='lastname' required minlength="3" maxlength="15" [(ngModel)]='user.lastname' #lastname="ngModel">
      <div class="error" *ngIf="!lastname.valid">Last name is required</div>
    </div>
    <div>
      <label for="">*Email</label>
      <input type="text" name='*Email' required minlength="1" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]='user.email'
        #email="ngModel">
      <div class="error" *ngIf="!email.valid">Valid email is required</div>
    </div>
    <div>
      <label for="">*Password</label>
      <input type="password" name='*Password' required minlength="16" [(ngModel)]='user.password' #password="ngModel">
      <div class="error" *ngIf="!password.valid">Password must be at least 16 characters long</div>
    </div>
    <div>
      <label for="">*Password Confirmation</label>
      <input type="password" name='*Password Confirmation' required [pattern]='password.value' [(ngModel)]='user.passwordconfirm'
        #passwordconfirm="ngModel">
      <div class="error" *ngIf="!passwordconfirm.valid">Password confirmation must match password</div>
    </div>
    <div>
      <label for="">*Street Address</label>
      <input type="text" name='*Street Address' required minlength="3" [(ngModel)]='user.address' #address="ngModel">
      <div class="error" *ngIf="!address.valid">Address is required</div>
    </div>
    <div>
      <label for="">Unit/Apt #</label>
      <input type="text" name='Unit/Apt #' [(ngModel)]='user.address2' #address2="ngModel">
    </div>
    <div>
      <label for="">*City</label>
      <input type="text" name='*City' required minlength="3" [(ngModel)]='user.city' #city="ngModel">
      <div class="error" *ngIf="!city.valid">City is required.</div>
    </div>
    <button>Submit</button>
  </form>
  {{ user | json }}
</fieldset>
