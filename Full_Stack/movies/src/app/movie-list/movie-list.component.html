<div class="border">
  <div>
    <h3 class="inline">Movie List:</h3>
    <button class="addMovie" [routerLink]="['/movies/new']">Add a new movie</button>
  </div>

  <table class="table">
    <tbody>
      <tr>
        <td class="title">Movie Title</td>
        <td class="title">Available Actions</td>
      </tr>
      <tr *ngFor="let movie of movies">
        <td>{{ movie.title }} </td>
        <td>
          <button class="reviews" [routerLink]="['/movies', movie._id]"> Read reviews</button>
          <button class="newReview" [routerLink]="['/movies', movie._id, 'review']">Write review</button>
        </td>
      </tr>

    </tbody>
  </table>
</div>
